<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes e Séries</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <!--decobrir que "col" Uma classe do Bootstrap que organiza elementos em colunas-->
        <!--mb-4 Significa "margin-bottom: 1.5rem"-->
        <h1 class="text-center mb-4">Catálogo de Filmes e Séries</h1>

        <!-- Formulário -->
        <form id="catalogForm" class="row g-3 mb-4 justify-content-center">
            <div class="col-12 col-md-8">
                <input type="text" id="titleInput" class="form-control" placeholder="Nome do filme/série" required>
            </div>
            <div class="col-12 col-md-8">
                <!--os col-12 col-md-8 ajuda a visualizar melhor a divisão do espaço-->
                <select id="genreInput" class="form-select">
                    <option value="" disabled selected>Selecione o gênero</option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Terror">Terror</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                </select>
            </div>
            <div class="col-12 col-md-8">
                <input type="number" id="ratingInput" class="form-control" placeholder="Avaliação (1-10)" min="1" max="10">
            </div>
            <div class="col-12 col-md-8 text-center">
                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
            </div>
        </form>
        

        <!-- Filtro -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="filterGenre" class="form-select">
                    <option value="all">Todos os gêneros</option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Terror">Terror</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                </select>
            </div>
        </div>

        <!-- Lista de catálogo -->
        <div id="catalogList" class="row g-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
